server:
  port: 8085

spring:
  application:
    name: API-GATEWAY
  main:
    web-application-type: reactive
  cloud:
    gateway:
      routes:
          ## Discover Server Route
        - id: SERVICE-REGISTRY
          uri: http://localhost:8084
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/
          ## Discover Server Static Resources Route
        - id: SERVICE-REGISTRY-STATIC
          uri: http://localhost:8084
          predicates:
            - Path=/eureka/**

        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**
          filters:
            - name: CircuitBreaker
              args:
                name: USER-SERVICE
                fallbackuri: forward:/userFallBack

        - id: HOTEL-SERVICE
          uri: lb://HOTEL-SERVICE
          predicates:
            - Path=/api/hotels/**,/api/staffs/**
          filters:
            - name: CircuitBreaker
              args:
                name: hotel-service
                fallbackuri: forward:/hotelFallBack


        - id: RATING-SERVICE
          uri: lb://RATING-SERVICE
          predicates:
            - Path=/api/ratings/**
          filters:
            - name: CircuitBreaker
              args:
                name: rating-service
                fallbackuri: forward:/ratingFallBack
