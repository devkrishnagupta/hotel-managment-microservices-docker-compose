apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
spec:
  selector:
    matchLabels:
      app: user-service-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: user-service-deployment
    spec:
      containers:
        - name: user-service-deployment
          image: devkrishnagupta/testing-hotel-management-user-service
          ports:
            - containerPort: 8081
          env:   # Setting Enviornmental Variables
            - name: spring.profiles.active   # Setting Database host address from configMap
              value: k8s
